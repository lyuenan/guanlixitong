<style type="text/css">
	img{
		width:150px;
		height:150px;
	}
	
</style>
<div class="collapse navbar-collapse">
	<form action="javascript:void(0)" class="navbar-form navbar-left">
		<div class="form-group">
			<select name="" id="" class="form-control">
				<option value="">请选择</option>
				<option value="name">书名</option>
				<option value="author">作者</option>
			</select>
			<input type="text" class="form-control" placeholder="Search" />
		</div>
		<button id="btn" type="submit" class="btn btn-primary">搜索</button>
	</form>
</div>

<div class="row">
	<div class="col-xs-12 " >
	<ul class="media-list">
		<li class="media well" ng-repeat="item in data.shijies">
			<input type="checkbox" class="pull-left" 
			ng-model = "item.checked"
			style="margin:5px">
			<a class="pull-left" href="">
				<img class="media-object" src="{{item.picture}}" alt="">
			</a>
			<div class="media-body">
			  <h3>{{item.name}}</h3>
			  作者：{{item.author}}
			  <br>
			  内容：{{item.content}}
			  <br>
			  email：{{item.email}}
			  <br>
			  等级：{{item.rank}}
			</div>
		</li>
	</ul>
	</div>
</div>

<!--按钮组-->
<div class="btn-group" style="position:fixed;bottom:20px">
  <button id="btn" class="btn btn-primary" ng-click="data.showAddShi()">添加</button>
  <button id="btn" class="btn btn-primary"
  ng-click="data.delShi()">删除</button>
  <button id="btn" class="btn btn-primary"
  ng-click="data.showUpdShi()">修改</button>
</div>

<!--模态框。弹框-->
<div class="modal fade" id="shiModal" tabindex="-1" >
	  <div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <button class="close" data-dismiss="modal">&times;</button>
		    <h4 class="modal-title">
				{{data.modalTitle}}
			</h4>
		</div>
		<form action="javascript:void(0);" ng-submit="data.option=='upd'?data.updShi():data.addShi()">
		<div class="modal-body">
		    <div class="input-group">
			  <span class="input-group-addon">书名</span>
			  <input type="" ng-model="data.newShi.name" 
			  ng-readonly="data.option=='upd'?true:false" 
			  class="form-control">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">作者</span>
			  <input type="" ng-model="data.newShi.author" class="form-control">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">内容</span>
			  <input type="" ng-model="data.newShi.content" class="form-control">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">email</span>
			  <input type="" ng-model="data.newShi.email" class="form-control">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">等级</span>
			  <input type="" ng-model="data.newShi.rank" class="form-control">
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary"
			type="submit">提交</button>
		    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
		</div>
		</form>
	</div>
 </div>
</div>
