
<table class="table">
	<thead>
		<tr>
			<td>编号</td>
			<td>名称</td>
			<td>地区</td>
			<td>序号</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in data.categorys">
			<td><input type="checkbox" ng-model="item.checked"/></td>
			<td>{{item.name}}
				<span class="badge" ng-show="item.rank=='推荐'?true:false" ng-click="data.becomeMember(item.id)">推荐</span>
			</td>
			<td>{{item.area}}</td>
			<td>{{item.number}}</td>
		</tr>
	</tbody>
</table>

<div style="position:fixed;bottom:20px">
<div class="btn-group">
	<button id="btn" class="btn btn-primary" ng-click="data.showAddModal()">添加</button>
	<button id="btn" class="btn btn-primary" ng-click="data.delCat()">删除</button>
	<button id="btn" class="btn btn-primary" ng-click="data.showUpdModal()">修改</button>
	<button id="btn" class="btn btn-primary" ng-click="data.becomeRead()">标为推荐</button>
</div>
</div>

<div class="modal fade" id="catModal" tabindex="-1" >
	  <div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <button class="close" data-dismiss="modal">&times;</button>
		    <h4 class="modal-title">
				{{data.modalTitle}}
			</h4>
		</div>
		<form action="javascript:void(0);" ng-submit="data.option=='upd'?data.updCat():data.addCat()">
		<div class="modal-body">
		    <div class="input-group">
			  <span class="input-group-addon">名称</span>
			  <input type="" class="form-control" ng-model="newUser.name" 
			  ng-readonly="data.option=='upd'?true:false">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">地区</span>
			  <input type="" class="form-control" ng-model="newUser.area" >
			</div>
			<div class="input-group">
			  <span class="input-group-addon">序号</span>
			  <input type="" class="form-control" ng-model="newUser.number" >
			</div>
			
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary"
			type="submit">提交</button>
		    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
		</div>
		</form>
	</div>
 </div>
</div>
